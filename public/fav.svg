<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Light grey rounded rectangle background -->
  <rect x="0" y="0" width="128" height="128" rx="32" fill="#6f7073"/>
  <!-- Colorful triangle with gradient, rotated 63deg around center, custom proportions -->
  <defs>
    <linearGradient id="triangleGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2ca0e7"/>
      <stop offset="30%" stop-color="#2ca0e7"/>
      <stop offset="100%" stop-color="#2eb62c"/>
    </linearGradient>
  </defs>
  <g transform="translate(64,76) rotate(69)">
    <!-- Custom triangle -->
    <polygon points="0,-52 37,31 -65,30" fill="url(#triangleGradient)"/>
  </g>
  <!-- "iO" text in center, white with subtle border -->
  <text
    x="64"
    y="88"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif"
    font-size="72"
    fill="#fff"
    stroke="#222"
    stroke-width="0.1"
    paint-order="stroke"
    font-weight="700"
    letter-spacing="0.1"
  >
    iO
  </text>


</svg>
